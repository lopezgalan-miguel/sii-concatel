<form [formGroup]="superHeroForm" (submit) = "sendHero()">

    <mat-form-field>
        <mat-label>First Name*: </mat-label>
        <input matInput id="name" type="text" formControlName="name">
      </mat-form-field>

    <mat-form-field>
        <mat-label>Last Name*: </mat-label>
        <input matInput id="name" type="text" formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Age: </mat-label>
        <input matInput id="age" type="number" formControlName="age">
    </mat-form-field>

    <mat-card-actions>
        <button mat-button color="primary" type = "submit">Update</button>
        <button mat-button color="warn" type = "button" (click) = "cancel()">Cancel</button>
      </mat-card-actions>
  </form>
