
<mat-card>
    <mat-card-title>{{superHero?.name}}</mat-card-title>
    <mat-card-subtitle>{{superHero?.lastName}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="primary" (click) = "updateCall()">Update</button>
      <button mat-button color="warn" (click) = "removeCall()">Remove</button>
    </mat-card-actions>
</mat-card>
