<h1 mat-dialog-title>Manage super hero</h1>
<div mat-dialog-content>
    <form [formGroup]="superHeroForm" (submit) = "sendHero()">
        <div>
            <mat-form-field>
                <mat-label>First Name*: </mat-label>
                <input matInput id="name" type="text" formControlName="name">
          </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Last Name*: </mat-label>
                <input matInput id="name" type="text" formControlName="lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Age: </mat-label>
                <input matInput id="age" type="number" formControlName="age">
            </mat-form-field>
        </div>
        <div>
            <mat-card-actions>
                <button mat-button color="primary" type = "submit">
                    <ng-container *ngIf = "isCreation">
                        Create
                    </ng-container>
                    <ng-container *ngIf = "!isCreation">
                        Update
                    </ng-container>
                </button>
                <button mat-button color="warn" type = "button" (click) = "cancel()">Cancel</button>
            </mat-card-actions>
        </div>
    </form>
</div>
