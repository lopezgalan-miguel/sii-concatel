<mat-grid-list cols="4" rowHeight="3:1">
    <mat-grid-tile [colspan] = 3>
        <app-super-hero-searcher (superHeroNameEmit) = "searchSuperHeroName($event)"class = "full-width"></app-super-hero-searcher>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-button color="primary" (click) ="createHero()">+ Create a new super hero</button>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor = "let superHero of superHeroList">
        <app-super-hero-card 
            [superHero] = "superHero"
            (updateClick) = "updateHero($event)"
            (removeClick) = "removeHero($event)">
        </app-super-hero-card>
    </mat-grid-tile>
    <mat-grid-tile *ngIf = "!superHeroList.length">
        <p>
            SuperHero not found, do you want to be a superHero?
            <button mat-button color="primary" (click) ="createHero()">+ Create a new super hero</button>
        </p>
            
    </mat-grid-tile>
</mat-grid-list>
